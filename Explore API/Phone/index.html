<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mb-5">Welcome to my Phone Hunter</h1>

    <main class="container">
        <!-- search box -->
        <section>
            <div class="mb-3 w-50 text-center mx-auto">
                <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="search your phone">
                <div id="btn-search" class="btn btn-primary m-3">Search</div>
            </div>
        </section>

        <!-- phone container -->
        <section>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

                </div>
            </div>
        </section>


        <!-- no phone warning -->
        <div id="empty-msg" class="d-none m-4 text-center">
            <h3 class="text-warning">Phones not found...</h3>
        </div>

        <!-- show all button -->
        <div id="show-all" class="d-none text-center">
            <div class="btn btn-primary m-5">Show All</div>
        </div>

        <!-- spinner -->
        <div id="loader" class="d-none text-center m-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!-- Modal body -->
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="phonePara"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
