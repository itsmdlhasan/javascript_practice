        // Rules-2 without parameter
        document.getElementById('delete-text').addEventListener('keyup', function(){
            const deleteText = document.getElementById('delete-text').value;
            const deleteButton = document.getElementById('delete-btn');
            if (deleteText === 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }
        });
        document.getElementById('delete-btn').addEventListener('click', function(){
            const emptyInput = document.getElementById('delete-text');
            const secretText = document.getElementById('secret-text');
            secretText.style.display = 'none';
            emptyInput.value = '';
            emptyInput.removeAttribute('placeholder');
        });
    </script>
